<!-- add_song.html -->

{% extends "base.html" %}

{% block title %}
    Add Song
{% endblock %}

{% block content %}
    <h1>Add a New Song</h1>
    <form method="post" action="/add">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ song_title }}" required><br><br>

        <label for="artist">Artist:</label><br>
        <input type="text" id="artist" name="artist" value="{{ artist_name }}" required><br><br>

        <label for="melody">Melody (1-10):</label><br>
        <input type="number" id="melody" name="melody" min="1" max="10" required><br><br>

        <label for="instrumentation">Instrumentation (1-10):</label><br>
        <input type="number" id="instrumentation" name="instrumentation" min="1" max="10" required><br><br>

        <label for="storytelling">Storytelling (1-10):</label><br>
        <input type="number" id="storytelling" name="storytelling" min="1" max="10" required><br><br>

        <label for="atmosphere">Atmosphere (1-10):</label><br>
        <input type="number" id="atmosphere" name="atmosphere" min="1" max="10" required><br><br>

        <label for="production_bonus">Production Bonus (-0.5 to 0.5):</label><br>
        <input type="number" id="production_bonus" name="production_bonus" step="0.1" min="-0.5" max="0.5" required><br><br>

        <input type="submit" value="Add Song">
    </form>
{% endblock %}
