<!-- song_detail.html -->

{% extends "base.html" %}

{% block title %}
    Song Details
{% endblock %}

{% block content %}
    <h1>Song Details</h1>
    <h2>{{ song.title }}</h2>
    <h3>{{ song.artist }}</h3>
    <form method="post" action="{{ url_for('edit_song', song_id=song_id) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ song.title }}" required><br>
        <label for="artist">Artist:</label>
        <input type="text" name="artist" value="{{ song.artist }}" required><br>
        <label for="melody_rating">Melody (1-10):</label>
        <input type="number" name="melody_rating" min="1" max="10" value="{{ song.melody_rating }}" required><br>
        <label for="instrumentation_rating">Instrumentation (1-10):</label>
        <input type="number" name="instrumentation_rating" min="1" max="10" value="{{ song.instrumentation_rating }}" required><br>
        <label for="storytelling_rating">Storytelling (1-10):</label>
        <input type="number" name="storytelling_rating" min="1" max="10" value="{{ song.storytelling_rating }}" required><br>
        <label for="atmosphere_rating">Atmosphere (1-10):</label>
        <input type="number" name="atmosphere_rating" min="1" max="10" value="{{ song.atmosphere_rating }}" required><br>
        <label for="production_bonus_rating">Production Bonus (-0.5, 0, 0.5):</label>
        <select name="production_bonus_rating" id="production_bonus_rating" required>
            <option value="-0.5" {% if song.production_bonus_rating == -0.5 %}selected{% endif %}>-0.5</option>
            <option value="0" {% if song.production_bonus_rating == 0 %}selected{% endif %}>0</option>
            <option value="0.5" {% if song.production_bonus_rating == 0.5 %}selected{% endif %}>0.5</option>
        </select><br>
        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Song List</a>
{% endblock %}
